<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Valor</th>
      <th>Destino</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transferencia of transferencias">
      <td>{{transferencia.data | date: 'dd/MM/yyyy'}}</td>
      <td>{{transferencia.valor | currency: 'BRL'}}</td>
      <td>{{transferencia.destino}}</td>
    </tr>
  </tbody>
</table>
